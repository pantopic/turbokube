apiVersion: apps/v1
kind: Deployment
metadata:
  name: load
spec:
  replicas: {{ .Replicas }}
  selector:
    matchLabels:
      app: load
  template:
    metadata:
      labels:
        app: load
    spec:
      containers:
      - name: turbokube
        image: gcr.io/google_containers/pause:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: https
      nodeSelector:
        kubernetes.io/role: agent
        type: virtual-kubelet
      tolerations:
      - key: virtual-kubelet.io/provider
        operator: Exists
      - key: {{ .Taint.Key }}
        value: {{ .Taint.Value }}
        effect: {{ .Taint.Effect }}
        operator: "Equal"
